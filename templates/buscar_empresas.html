{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content">
    <h2><i class="fas fa-search"></i> Buscar Noticias de Empresas</h2>
    
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Campo Empresas -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-building"></i> Nombres de empresas
                </label>
                {{ form.empresas_manual }}
                <div class="form-text">Separe los nombres con comas</div>
            </div>
            
            <!-- Campo Días -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-calendar-day"></i> Días a buscar
                </label>
                {{ form.dias }}
                <div class="form-text">Número de días hacia atrás</div>
            </div>
            
            <!-- Botón de acción -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-search"></i> Buscar Noticias
                </button>
            </div>
        </form>
    </div>
    
</div>

<style>
    .form-container {
        background: rgba(40, 40, 70, 0.6);
        border-radius: 10px;
        padding: 25px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        display: block;
        font-weight: 500;
        color: var(--accent-secondary);
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    input[type="text"], 
    input[type="number"], 
    textarea {
        width: 100%;
        padding: 12px 16px;
        background: rgba(20, 20, 40, 0.8);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    input[type="text"]:focus, 
    input[type="number"]:focus, 
    textarea:focus {
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.3);
        outline: none;
    }
    
    .form-text {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: 6px;
    }
    
    .form-actions {
        margin-top: 30px;
    }
    
    .btn-primary {
        background: var(--accent-primary);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        justify-content: center;
    }
    
    .btn-primary:hover {
        background: #5a3bbd;
        transform: translateY(-2px);
    }
    
    .download-section {
        text-align: center;
    }
    
    .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        padding: 10px 20px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--accent-primary);
        color: var(--accent-secondary);
    }
    
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }
        
        .btn-primary {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
